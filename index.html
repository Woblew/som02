<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://ideaspacevr.github.io/aframe-particle-system-component/dist/aframe-particle-system-component.js"></script>
  </head>
  <body>
    <a-scene physics="debug: true" background="color: #000b10">
      
     <a-assets>
        <img id="panorama" src="https://cdn.glitch.global/d6a06d90-06e2-4519-9b58-e692079ad168/panorama_3000.jpg?v=1666069833521">
        <a-asset-item id="ovo" src="https://cdn.glitch.global/d6a06d90-06e2-4519-9b58-e692079ad168/ovo_02.glb?v=1666070547349"></a-asset-item>
        <a-asset-item id="esqueleto" src="https://cdn.glitch.global/2e2edc02-fe57-4912-923c-af422a11090a/PASSARO_ANI_ESQUELETO2.glb?v=1666171041096"></a-asset-item>
        <audio id="ambiente" src="https://cdn.glitch.global/d6a06d90-06e2-4519-9b58-e692079ad168/1ambiente_agua.mp3?v=1666080982324"></audio>
        <audio id="neuronio" src="https://cdn.glitch.global/2e2edc02-fe57-4912-923c-af422a11090a/3olho_nuronio.mp3?v=1666161315023"></audio>
      <a-asset-item id="cubo" responsive-type="array-buffer" src="https://cdn.glitch.global/2e2edc02-fe57-4912-923c-af422a11090a/cubo.glb?v=1666160236485"></a-asset-item>
        <a-asset-item id="olho" responsive-type="array-buffer" src="https://cdn.glitch.global/2e2edc02-fe57-4912-923c-af422a11090a/neuro_pivot01.glb?v=1666163771700"></a-asset-item>
        <a-asset-item id="cascas1" src="https://cdn.glitch.global/2e2edc02-fe57-4912-923c-af422a11090a/fila_cascas3.glb?v=1666266791493"></a-asset-item>
        <a-asset-item id="galho1" src="https://cdn.glitch.global/2e2edc02-fe57-4912-923c-af422a11090a/galho1.glb?v=1666268759805"></a-asset-item>  
        <a-asset-item id="galho2" src="https://cdn.glitch.global/2e2edc02-fe57-4912-923c-af422a11090a/galho2.glb?v=1666268759852"></a-asset-item>
    </a-assets>
     
  
          <a-entity camera look-controls wasd-controls="acceleration:300; fly:true"  
                    position="0 0 0"></a-entity>
      
      
      <!--<a-entity camera universal-controls kinematic-body></a-entity>-->
    
  
      <a-sky id="image-360" radius="10000" src="#panorama" animation="property: rotation; to: 0 360 0; loop: true; dur: 300000; easing: linear;"></a-sky>
      
     <!--<a-entity light="type: ambient; color: #CCC"></a-entity> -->
      
       <a-entity  static-body
                  gltf-model="#ovo" 
                  position="0 0 0"
                  scale="200 200 200"
                  sound="src: #ambiente;
                         autoplay: true;
                         refDistance: 350;
                         rolloffFactor: 4;
                         loop: true;
                         volume: 3"></a-entity>
      
      <a-entity gltf-model="#esqueleto"
                scale="200 200 200"
                position="0 0 0"
                animation-mixer="loop:infinite; dir:inverse"></a-entity>
      
       <a-entity gltf-model="#olho"
                 scale="200 200 200"
                 position="0 0 0"
                animation="property: scale; to: 220 220 220; dir: alternate; loop: true; dur: 2000"></a-entity>
      
       <!--animation="property: rotation; to: 0 360 0; loop: true; dur:20000"-->
      
      <a-entity position="-5 427 -439"
                sound="src: #neuronio;
                       autoplay: true;
                       refDistance: 100;
                       rolloffFactor: 3;
                       volume: 3;
                       loop: true"></a-entity>
      
      <a-entity gltf-model="#cascas1"
                scale="50 50 50"
                position="2500 -600 500"
                rotation="0 0 0">
      </a-entity>
      
      <a-entity gltf-model="#galho1"
                scale="100 100 100">  
      </a-entity>
      
        <a-entity gltf-model="#galho2"
                  scale="100 100 100">  
      </a-entity>
      
      <!--<a-sound src="#ambiente" 
               autoplay="true" 
               position="0 0 0"></a-sound>-->
      
      <!-- <a-entity gltf-model="#cubo" animation-mixer="clip:Take001; loop:infinite"></a-entity>-->
    
    <a-entity   id="dust"
                position="0.6 -1674 -1697" 
                particle-system="preset: dust;
                                maxAge: 47;
                                positionSpread: 25 2 20;
                                type: 2;
                                color: #C8DAD8, #5C6D74;
                                accelerationValue: 0 -10 0;
                                accelerationSpred: 10 0 10;
                                velocityValue: 0 25 0;
                                velocitySpread: 10 7.5 10;
                                opacity: 0.025;
                                direction: 1;
                                enable: true;
                                particleCount: 50000;
                                size: 50;
                                maxParticleCount:60000;
                                blending: 1">
   </a-entity>
          
    </a-scene>
  </body>
</html>
