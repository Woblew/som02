  <body>
    <a-scene physics="debug: true" background="color: #000b10">
      
      <a-assets>
        <img id="panorama" src="https://cdn.glitch.global/d6a06d90-06e2-4519-9b58-e692079ad168/panorama_3000.jpg?v=1666069833521">
        <a-asset-item id="ovo" src="https://cdn.glitch.global/d6a06d90-06e2-4519-9b58-e692079ad168/ovo_02.glb?v=1666070547349"></a-asset-item>
        <a-asset-item id="esqueleto" src="https://cdn.glitch.global/d6a06d90-06e2-4519-9b58-e692079ad168/esqueleto_neuro.glb?v=1666070970528"></a-asset-item>
        <audio id="ambiente" src="https://cdn.glitch.global/d6a06d90-06e2-4519-9b58-e692079ad168/1ambiente_agua.mp3?v=1666080982324"></audio>
        <audio id="neuronio" src="https://cdn.glitch.global/d6a06d90-06e2-4519-9b58-e692079ad168/3olho_nuronio.mp3?v=1666083016511"></audio>
      </a-assets>
      
    <a-entity id="rig" movement-controls kinematic-body jump-ability>
          <a-entity camera look-controls wasd-controls="acceleration:1000; fly:true" 
                    position="0 0 0"></a-entity>
      </a-entity>
      
      <!--<a-entity camera universal-controls kinematic-body></a-entity>-->
    
  
      <a-sky id="image-360" radius="10000" src="#panorama" animation="property: rotation; to: 0 360 0; loop: true; dur: 300000; easing: linear;"></a-sky>
      
     <!--<a-entity light="type: ambient; color: #CCC"></a-entity> -->
      
       <a-entity  static-body
                  gltf-model="#ovo" 
                  position="0 0 0"
                  scale="100 100 100"
                  sound="src: #ambiente;
                         autoplay: true;
                         refDistance: 350;
                         rolloffFactor: 1.7;
                         loop: true"
                 ></a-entity>
      
      <a-entity gltf-model="#esqueleto"
                scale="100 100 100"
                ></a-entity>
      
      <a-entity position="-14 200 -224"
                sound="src: #neuronio;
                       autoplay: true;
                       refDistance: 30;
                       rolloffFactor: 1.7;
                       volume: 1.3;
                       loop: true"></a-entity>
