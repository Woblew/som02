<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #000b10">
      
      <a-assets>
        <img id="panorama" src="https://cdn.glitch.global/d6a06d90-06e2-4519-9b58-e692079ad168/panorama_3000.jpg?v=1666069833521">
        <a-asset-item id="ovo" src="https://cdn.glitch.global/d6a06d90-06e2-4519-9b58-e692079ad168/ovo_02.glb?v=1666070547349"></a-asset-item>
        <a-asset-item id="esqueleto" src="https://cdn.glitch.global/d6a06d90-06e2-4519-9b58-e692079ad168/esqueleto_neuro.glb?v=1666070970528"></a-asset-item>
      </a-assets>
      
      <a-entity camera look-controls wasd-controls="acceleration:100; fly:true;" 
                position="0 0 0"
                universal-controls
                kinematic-body></a-entity>
      
      <a-sky id="image-360" radius="10000" src="#panorama" animation="property: rotation; to: 0 360 0; loop: true; dur: 300000; easing: linear;"></a-sky>
      
       <a-entity  gltf-model="#ovo" 
                  position="0 0 0"
                  scale="100 100 100"
                  static-body></a-entity>
      
      <a-entity gltf-model="#esqueleto"
                scale="100 100 100"
                ></a-entity>
      
      <a-entity position="0 0 0" 
                particle-system="preset: dust;
                                maxAge: 47;
                                color: white;
                                positionSpread:  2 20;
                                type: 3;
                                particleCount: 50000;
                                size: 20;
                                maxParticleCount:60000;
                                dragSpread: 10;">
      </a-entity>
      
    </a-scene>
  </body>
</html>
