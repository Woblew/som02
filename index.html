<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://ideaspacevr.github.io/aframe-particle-system-component/dist/aframe-particle-system-component.js"></script>
  </head>
  <body>
    <a-scene physics="debug: true" background="color: #000b10">
      
     <a-assets>
        <img id="panorama" src="https://cdn.glitch.global/d6a06d90-06e2-4519-9b58-e692079ad168/panorama_3000.jpg?v=1666069833521">
        <a-asset-item id="ovo" src="https://cdn.glitch.global/2e2edc02-fe57-4912-923c-af422a11090a/ovo.glb?v=1666990154490"></a-asset-item>
        <a-asset-item id="esqueleto" src="https://cdn.glitch.global/8d60b7f2-3071-4bbc-a1b9-0c87596a22a5/esqueleto_animacao08.glb?v=1667072763550"></a-asset-item>
        <audio id="ambiente" src="https://cdn.glitch.global/d6a06d90-06e2-4519-9b58-e692079ad168/1ambiente_agua.mp3?v=1666080982324" crossorigin="anonymous" preload="auto"></audio>
        <audio id="neuronio" src="https://cdn.glitch.global/2e2edc02-fe57-4912-923c-af422a11090a/3olho_nuronio.mp3?v=1666161315023" crossorigin="anonymous" preload="auto"></audio>
        <a-asset-item id="olho" src="https://cdn.glitch.global/8d60b7f2-3071-4bbc-a1b9-0c87596a22a5/neuro_teste3.glb?v=1667247810364"></a-asset-item>
        <a-asset-item id="cascas1" src="https://cdn.glitch.global/2e2edc02-fe57-4912-923c-af422a11090a/fila_cascas3.glb?v=1666266791493"></a-asset-item>
        <a-asset-item id="galho1" src="https://cdn.glitch.global/2e2edc02-fe57-4912-923c-af422a11090a/galho1.glb?v=1666268759805"></a-asset-item>  
        <a-asset-item id="galho2" src="https://cdn.glitch.global/2e2edc02-fe57-4912-923c-af422a11090a/galho2.glb?v=1666268759852"></a-asset-item>
    </a-assets>
     
  
          <a-entity camera look-controls wasd-controls="acceleration:1000; fly:true"  
                    position="177 -2566 -2177"></a-entity>
  
      
      <!--<a-entity camera universal-controls kinematic-body></a-entity> -20 -3378 -3343
    <a-entity light="type: directional; color: #FFF; intensity: 1" position="-0.5 1 1"></a-entity>
      
    <a-entity light="type: directional; color: #FFF; intensity: 1" position="0 0 0"></a-entity>

     <a-entity light="type: directional; color: #FFF; intensity: 1" position="0.5 1 1"></a-entity>
      
        <a-entity light="type: directional; color: #FFF; intensity: 1" position="0.5 1 -1"></a-entity>-->
      
      
  

      
      <a-sky id="image-360" radius="10000" src="#panorama" animation="property: rotation; to: 0 360 0; loop: true; dur: 300000; easing: linear;"></a-sky>
      
     <!--<a-entity light="type: ambient; color: #CCC"></a-entity> -->
      
       <a-entity  static-body
                  gltf-model="#ovo" 
                  position="0 0 0"
                  scale="200 200 200"
                  sound="src: #ambiente;
                         autoplay: true;
                         refDistance: 700;
                         rolloffFactor: 4;
                         loop: true;
                         volume: 3"></a-entity>
      
      <a-entity gltf-model="#esqueleto"
                scale="200 200 200"
                position="0 0 0"
                animation-mixer="loop:infinite"
                model-opacity="0"></a-entity>
      
       <a-entity gltf-model="#olho"
                 scale="200 200 200"
                 position="-25 -45 -90"
                 animation-mixer="loop:infinite"></a-entity>
      
       <!--animation="property: rotation; to: 0 360 0; loop: true; dur:20000"-->
      
      <a-entity position="-5 427 -439"
                sound="src: #neuronio;
                       autoplay: true;
                       refDistance: 100;
                       rolloffFactor: 3;
                       volume: 3;
                       loop: true"></a-entity>
      
      <a-entity gltf-model="#cascas1"
                scale="50 50 50"
                position="2500 -600 500"
                rotation="0 0 0">
      </a-entity>
      
      <a-entity gltf-model="#galho1"
                scale="100 100 100">  
      </a-entity>
      
        <a-entity gltf-model="#galho2"
                  scale="100 100 100">  
      </a-entity>
      
      <!--<a-sound src="#ambiente" 
               autoplay="true" 
               position="0 0 0"></a-sound>-->
      
      <!-- <a-entity gltf-model="#cubo" animation-mixer="clip:Take001; loop:infinite"></a-entity>-->
    
    <a-entity   id="dust"
                position="0 -1500 -3100" 
                particle-system="preset: dust;
                                maxAge: 47;
                                positionSpread: 700 200 1200;
                                type: 3;
                                color: #C8DAD8, #5C6D74;
                                opacity: 0.003;
                                direction: 0;
                                enable: true;
                                particleCount: 50000;
                                size: 300;
                                maxParticleCount:60000;
                                blending: 2;
                                dragSpread: 20;
                                 accelerationValue: 1, 0, 1;
dragValue:0.3;
                                 dragSpread: 0.5;
                                 randomise: true
                                ">
   </a-entity>
          
    </a-scene>
  </body>
</html>
