<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
     <script src="../../dist/aframe-particle-system-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #000b10">
      
      <a-assets>
        <img id="panorama" src="https://cdn.glitch.global/d6a06d90-06e2-4519-9b58-e692079ad168/panorama_3000.jpg?v=1666069833521">
        <a-asset-item id="ovo" src="https://cdn.glitch.global/d6a06d90-06e2-4519-9b58-e692079ad168/ovo_02.glb?v=1666070547349"></a-asset-item>
        <a-asset-item id="esqueleto" src="https://cdn.glitch.global/d6a06d90-06e2-4519-9b58-e692079ad168/esqueleto_neuro.glb?v=1666070970528"></a-asset-item>
      </a-assets>
      
      <a-entity camera look-controls wasd-controls="acceleration:100; fly:true;" 
                position="0.6 -1674 -1697"
                universal-controls
                kinematic-body></a-entity>
      
      <a-sky id="image-360" radius="10000" src="#panorama" animation="property: rotation; to: 0 360 0; loop: true; dur: 300000; easing: linear;"></a-sky>
      
      <a-entity light="type: ambient; color: #CCC"></a-entity>
      
       <a-entity  gltf-model="#ovo" 
                  position="0 0 0"
                  scale="100 100 100"
                  static-body></a-entity>
      
      <a-entity gltf-model="#esqueleto"
                scale="100 100 100"
                ></a-entity>
      
      <a-scene inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" device-orientation-permission-ui="">

      

      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" material="" geometry=""></a-sphere>
      <a-box position="-1 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9" material="" geometry=""></a-box>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" material="" geometry=""></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" material="" geometry=""></a-plane>

      <a-sky color="#000" material="" geometry="" scale=""></a-sky>
    <canvas class="a-canvas a-grab-cursor" data-aframe-canvas="true" width="150" height="927"></canvas><div class="a-loader-title" style="display: none;">A-Frame Particle System Component Example</div><a-entity camera="" position="" wasd-controls="" rotation="" look-controls="" aframe-injected=""></a-entity><div class="a-enter-vr" aframe-injected=""><button class="a-enter-vr-button" title="Enter VR mode with a headset or fullscreen mode on a desktop. Visit https://webvr.rocks or https://webvr.info for more information." aframe-injected=""></button></div><div class="a-enter-ar a-hidden" aframe-injected=""><button class="a-enter-ar-button" title="Enter AR mode with a headset or handheld device. Visit https://webvr.rocks or https://webvr.info for more information." aframe-injected=""></button></div><div class="a-orientation-modal a-hidden" aframe-injected=""><button aframe-injected="">Exit VR</button></div><a-entity light="" data-aframe-default-light="" aframe-injected=""></a-entity><a-entity light="" position="" data-aframe-default-light="" aframe-injected=""></a-entity></a-scene>

</html>
